<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
</head>
<body>
    <main class="container">
        <h1>URL Shortener</h1>
        <div class="url-shortener">
            <input type="url" id="longUrlInput" placeholder="Enter your long URL here" required>
            <button id="generateButton">Generate Short URL</button>
        </div>
        <div id="resultArea" class="result-area">
            <p id="shortUrlOutput"></p>
            <button id="copyButton" style="display: none;">Copy</button>
        </div>
        <div id="previousUrls" class="previous-urls">
            <hr>
            <h2>Previously Generated URLs</h2>
            <table>
                <thead>
                    <tr>
                        <th>Short URL</th>
                        <th>Original URL</th>
                    </tr>
                </thead>
                <tbody id="urlTableBody">
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
